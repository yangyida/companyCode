<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css">
            *{
                margin: 0px;
                padding: 0px;
            }
            .box{
                display: flex;
                align-items: stretch;
            }
            .box>:nth-child(1){
                background-color: #00af5c;
                min-width: 300px;
                flex: 0 0 auto;
            }
            .box>:nth-child(2){
                background-color: #0050c0;
                flex: 1 0 0;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div>
                asdasdasd
            </div>
            <div></div>
        </div>
    </body>
</html>
