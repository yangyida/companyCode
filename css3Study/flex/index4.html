<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css">
            *{
                margin: 0px;
                padding: 0px;
            }
            .box{
                display: flex;
            }
            .box>button{
                box-sizing: border-box;
                line-height: 30px;
                padding: 0 20px;
            }
            .box>input{
                box-sizing: border-box;
                line-height: 30px;
                flex:1 0 0;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <input type="text"/>
            <button>按钮</button>
        </div>
    </body>
</html>
