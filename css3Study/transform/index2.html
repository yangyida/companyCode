<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="css/base.css" rel="stylesheet" type="text/css">
        <style type="text/css">
            #box{
                position: absolute;
                width: 200px;
                height: auto;
                left: 50%;
                top: 30%;
                margin-left: -100px;
                transform-style: preserve-3d;
                perspective: 1000px;
            }
            #box>img{
                width: 200px;
                height: auto;
                transform: perspective(1000px) rotateY(45deg);
            }
        </style>
    </head>
    <body>
        <div id="box">
            <img src="img/a.jpg"/>
        </div>
    </body>
</html>
